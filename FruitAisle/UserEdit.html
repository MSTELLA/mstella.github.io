<!DOCTYPE html>
<html lang en>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ummm Grocery Edit User</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="user.css">
</head>
<body>
    <h1 style = "font-style: Arial; font-size: 45pt; color: #ffffff; background: #5b4173;">
        <strong><em>&nbsp;Ummm Grocery Store</em></strong> <img src="img/logo.png" style="width:67pt;height:70pt;"/>
    </h1>
    <div class="col-md-5 border-right">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
        </div>
        <div class="row mt-2">
            <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
            <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="" placeholder="last name"></div>
            </div>
        <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="enter email adress" value=""></div>
            <div class="col-md-12"><label class="labels">Phone Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
            <div class="col-md-12"><label class="labels">Birthday</label><input type="text" class="form-control" placeholder="enter birthday in form DD/MM/YYYY" value=""></div>
            <div class="col-md-12"><label class="labels">Ummm Card Number</label><input type="text" class="form-control" placeholder="enter ummm card number" value=""></div>
        </div>
    </div>
</body>
</html>
